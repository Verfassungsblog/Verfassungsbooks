image: archlinux
packages:
  - rustup
  - nodejs
  - npm
  - tar
sources:
  - https://git.sr.ht/~verfassungsblog/Verfassungsbooks
secrets:
  - e0cce48a-4ebb-406d-886b-a5d1c6bcf234
environment:
  deploy: verfassungsbot@anghenfil.de
tasks:
  - setup: |
      rustup default stable
      npm config set prefix ~/.npm
      mkdir -p ~/.npm/bin
      echo 'export PATH="$HOME/.npm/bin:$PATH"' >> ~/.bashrc
      npm install -g handlebars
      npm install -g typescript
      npm install -g webpack webpack-cli
      cd Verfassungsbooks/typescript
      npm install
  - build: |
      branch_name=$(echo $GIT_REF | rev | cut -d'/' -f1 | rev)
      source ~/.bashrc
      handlebars -v
      cd Verfassungsbooks
      cargo build --release
      echo "$branch_name-$(git rev-parse --short HEAD)" > version.txt
  - packaging: |
      cd Verfassungsbooks
      mkdir packaged
      cp target/release/Verfassungsbooks packaged/
      mkdir packaged/config
      mkdir packaged/data
      cp -R data/csl_locales packaged/data/
      cp -R data/csl_styles packaged/data/
      cp -R templates packaged/templates
      cp config/default.toml packaged/config/
      cp Rocket.toml packaged/
      cp version.txt packaged/
      cp -R static packaged/static
      cd packaged && tar -vczf ../verfassungsbooks-bundled.tar.gz *
  - deploy: |
      branch_name=$(echo $GIT_REF | rev | cut -d'/' -f1 | rev)
      if [ "$branch_name" == "test" ]; then
          echo "Deploying to staging"
          scp -o StrictHostKeyChecking=no Verfassungsbooks/verfassungsbooks-bundled.tar.gz $deploy:/upload/
          touch trigger
          scp -o StrictHostKeyChecking=no trigger $deploy:/upload/
      fi
artifacts:
  - Verfassungsbooks/verfassungsbooks-bundled.tar.gz
triggers:
  - action: email
    condition: failure
    to: kd@verfassungsblog.de