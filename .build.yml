image: archlinux
packages:
  - rustup
  - nodejs
  - npm
sources:
  - https://git.sr.ht/~verfassungsblog/Verfassungsbooks
tasks:
  - env-setup: |
      branch_name=$(echo $GIT_REF | rev | cut -d'/' -f1 | rev)
      echo "Branch name: $branch_name"
  - setup: |
      rustup default stable
      npm config set prefix ~/.npm
      mkdir -p ~/.npm/bin
      echo 'export PATH="$HOME/.npm/bin:$PATH"' >> ~/.bashrc
      npm install -g handlebars
      npm install -g typescript
      npm install -g webpack webpack-cli
      cd Verfassungsbooks/typescript
      npm install
  - build: |
      source ~/.bashrc
      handlebars -v
      cd Verfassungsbooks
      cargo build --release
      echo "$branch_name-$(git rev-parse --short HEAD)" > version.txt
artifacts:
  - Verfassungsbooks/target/release/Verfassungsbooks
  - Verfassungsbooks/config/default.toml
  - Verfassungsbooks/Rocket.toml
  - Verfassungsbooks/version.txt
triggers:
  - action: email
    condition: failure
    to: kd@verfassungsblog.de